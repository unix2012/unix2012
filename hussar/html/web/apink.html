<h3 id="toc_0.0.1" class="justcenter">Apink</h3>

<p>
<center>韩国女团排名中位居前列的一流女团，以歌曲舞蹈清新著称。</center>
</p>

<hr />

<p>
<center><img src="../image/apink.jpg" alt="Apink" style="width:900px;height:300px][../image/apink.jpg" /></center>
</p>
<ul>
<li>
一群充满活力的青春舞蹈少女。

<li>
由六名队员组成，孙娜恩、金南珠、朴初珑、郑恩地、尹晋美、吴夏荣。

<li>
喜欢听那首成名曲《NO，NO，NO》，还有《LUV》……

<li>
门面担当是孙娜恩，不过我觉得朴初珑最漂亮。嗯，尹晋美也挺好看，辩识度高啊……

<li>
郑恩地是主唱，嘴明显大，不过笑起来很开朗。

</ul>
